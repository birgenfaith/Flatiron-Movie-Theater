<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango - Movie Tickets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flatdango Movie Theater</h1>
  </header>

  <main>
    <div id="movie-details">
      <img id="poster" src="" alt="Movie Poster">
      <h2 id="title"></h2>
      <p>Runtime: <span id="runtime"></span></p>
      <p>Showtime: <span id="showtime"></span></p>
      <p>Tickets Available: <span id="tickets-available"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>

    <div id="menu">
      <h3>Movies</h3>
      <ul id="films">
        <li class="film item">Loading Movies...</li> <!-- Placeholder -->
      </ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Flatiron Movie Theater</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
